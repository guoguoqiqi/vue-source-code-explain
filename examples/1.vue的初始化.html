<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-16">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{name}}</h1>
    <h1>{{myName}}</h1>
  </div>
</body>
<script>
  debugger;
  // Vue()
  const vm = new Vue({
    el: '#app',
    props: ['props1', 'props2'],
    inject: ['inject1', 'inject2'],
    data: {
      name: 'vueapp'
    },
    provide: {
      fatherName() {
        return this.name
      }
    },
    computed: {
      myName() {
        return this.name + 'MY'
      }
    },
    watch: {
      myName(newVal, oldVal) {
        this.getName()
      }
    },
    beforeCreate() {
      console.log('1----------------')
      // console.log('1', this.name)
      // console.log('this', this)
      // console.log('this.$options', this.$options.data().name)
    },
    created() {
      console.log('2', this.name)
    },
    mounted() {
      this.getName()
    },
    methods: {
      getName() {
        this.name = '1111111'
      }
    }
  })
  vm.name = 124
</script>

</html>
